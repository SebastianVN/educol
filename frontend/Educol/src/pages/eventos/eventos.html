  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let evento of eventos">
      <ion-card>
        <img src="img/nin-live.png" />
        <ion-card-content>
          <ion-card-title>
            {{ evento.nombre }}
          </ion-card-title>
          <p>{{ evento.descripcion }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
